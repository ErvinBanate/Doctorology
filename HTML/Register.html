<html>
    <head>
        <script src="http://Localhost:8080/jquery-3.5.0.js"></script>
        <script src="http://Localhost:8080/Register.js"></script>
    </head>

    <body>
        <h1 class="heading">Doctorology</h1>
        
        <div class="RegisterBox">
            <h2>Register Appointment</h2>
        </div>

        <div class="Register">
            <input type="text" id="fName" placeholder="Enter First Name...">
            <input type="text" id="lName" placeholder="Enter Last Name...">
            <input type="text" id="mName" placeholder="Enter Middle Name...">
            <input type="number" id="age" placeholder="Enter Age...">
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number...">
            <input type="email" id="email" placeholder="Enter Email Address...">
            <input type="text" id="fbName" placeholder="Enter Facebook Name...">


            <button id="submit">Submit</button>
        </div>
    </body>
</html>
